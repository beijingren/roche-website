{% extends 'roche/base.html' %}
{% load i18n %}

{% block content %}

<div class="container">
<h4>Texts</h4>
<table>
	<tbody>
	{% for document in tei_documents %}
		<tr>
			<td><a href="{% url 'browser.views.text_view' document.title %}">{{document.title}} ({{document.title_en}})</a> by <a href="{% url 'browser.views.text_view' document.author %}">{{document.author}}</a></td>
		</tr>
	{% endfor %}
	</tbody>

</table>

<h4>Names</h4>

</div>

{% endblock %}
