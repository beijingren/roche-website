{% extends 'roche/base.html' %}
{% load i18n %}

{% block content %}

<div class="container" style="margin-top: 70px;">

<h1>UIMA Analysis Engine</h1>

<form action="" method="post">
	{% csrf_token %}

{{ form.non_field_errors }}
<div class="fieldWrapper">
{{ form.subject.errors }}
<label for="id_subject">Analysis type:</label>
{{ form.text_type }}
</div>

{{ form.non_field_errors }}
<div class="fieldWrapper">
{{ form.subject.errors }}
<label for="id_subject">Text:</label>
{{ form.text }}
</div>

	<input type="submit" value="Submit">
</form>

</div>

{% endblock %}
